<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <title>{% block title %}{% endblock %}Ideia Crítica</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="/">
          <h1>Ideia Crítica</h1>
        </a>
        <a href="{% url 'about' %}">
          <h2>Sobre</h2>
        </a>
        <div>
          <form method="get" action="{% url 'search'%}">
            <input type="text" placeholder="Busca" name="query">
          </form>
        </div>
      </nav>
      <section>{% block content %} {% endblock %}</section>
      <footer>
        <div>
          <p>Copyright (c) 2022 - Ideia Crítica</p>
        </div>
      </footer>
    </div>
  </body>
</html>
